<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
</head>
<body>
<!--Simple-->
<table>
    <tr><!--Baris-->
        <td> baris 1, kolom 1</td> <!--Kolom-->
        <td> baris 1, kolom 2</td>
    </tr>
    <tr>
        <td> baris 2, kolom 1</td>
        <td> baris 2, kolom 2</td>
    </tr>
</table>
<!--Complex-->
<table>
    <thead>
    <tr>
        <th></th>
        <th>Kolom 1</th>
        <th>Kolom 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>Baris 1</th>
        <td>Baris 1, Kolom 1</td>
        <td>Baris 1, Kolom 2</td>
    </tr>
    <tr>
        <th>Baris 2</th>
        <td>Baris 2, Kolom 1</td>
        <td>Baris 2, Kolom 2</td>
    </tr>
    </tbody>
</table>
<!--Atribut pada table
border
cellspacing
cellpadding
colspan
rowspan
-->

<table border="1" cellspacing="0" cellpadding="10">
    <tr>
        <td>baris 1, kolom 1</td>
        <td>baris 1, kolom 2</td>
    </tr>
    <tr>
        <td>baris 2, kolom 1</td>
        <td>baris 2, kolom 2</td>
    </tr>
</table>
</body>
</html>
