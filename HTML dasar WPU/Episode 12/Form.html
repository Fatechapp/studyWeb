<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Form</title>
</head>
<body>
<!--Elemen pada form:
input, berfungsi untuk mengumpulkan informasi atau data dari pengguna.
Elemen input memungkinkan pengguna untuk memasukkan data.

textarea, berfungsi untuk memungkinkan pengguna memasukkan teks atau
informasi yang lebih panjang, seperti paragraf atau catatan.

select, berfungsi untuk membuat kotak pilihan atau dropdown list yang
memungkinkan pengguna memilih satu atau beberapa opsi dari daftar yang tersedia.

button,  berfungsi untuk mengaktifkan tindakan yang diinginkan oleh pengguna.
label, berfungsi untuk memberikan label atau nama untuk elemen input atau textarea.
-->
</body>
</html>
